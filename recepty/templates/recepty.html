{% extends 'base.html' %}

{% block title %}Recepty{% endblock %}

{% block content %}
<h1>Seznam receptů</h1>
<ul>
    {% for recept in recepty %}
        <li>{{ recept.nazev }} – {{ recept.cas_na_pripravu }} min</li>
    {% empty %}
        <li>Žádné recepty</li>
    {% endfor %}
</ul>
{% endblock %}
